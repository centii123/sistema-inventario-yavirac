<app-spinner [load]="funcionalidad.loadingSpiner">
    <app-navbar></app-navbar>

    <div class="crud-container">
        <div class="custom-card-header">
            <h4>Titulos</h4>
        </div>
        <!-- <p-confirmDialog class="custom-confirm-dialog"></p-confirmDialog> -->

        <p-dialog class="custom-dialog bg-blue-900" header="Bienes" [(visible)]="funcionalidad.modal" [modal]="true"
            (onHide)="funcionalidad.closeModal()" [style]="{ width: '60rem' }"
            [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">

            <br>
            <form [formGroup]="funcionalidad.form">
                <app-spinner [load]="funcionalidad.loadingSpinerForm">
                    <div class="p-fluid p-formgrid grid custom-form-grid">
                        <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
                            <div class="d-flex">
                                <div class="col me-3">
                                    <span class="p-float-label mb-4 ">
                                        <input pInputText id="ftxt-anoDelTitulo" type="date"
                                            formControlName="anoDelTitulo" placeholder="dfdfdfdf" required>
                                        <label for="ftxt-anoDelTitulo">* AÃ±o del titulo</label>
                                    </span>

                                    <span class="p-float-label mb-4">
                                        <input pInputText id="ftxt-institucion" type="text"
                                            formControlName="institucion" required>
                                        <label for="ftxt-institucion">* Institucion</label>
                                    </span>
                                </div>
                                <div class="col">
                                    <span class="p-float-label mb-4">
                                        <input pInputText id="ftxt-titulosOptenidos" type="text"
                                            formControlName="titulosOptenidos" required>
                                        <label for="ftxt-titulosOptenidos">* Titulos Optenidos</label>
                                    </span>
                                    <span class="p-float-label mb-4">
                                        <input pInputText id="ftxt-intruccionFormal" type="text"
                                            formControlName="intruccionFormal" required>
                                        <label for="ftxt-intruccionFormal">* Intruccion Formal</label>
                                    </span>
                                </div>

                            </div>
                            <span class="p-float-label mb-4">
                                <input pInputText id="ftxt-numeroDeRegistroSenesyt" type="text"
                                    formControlName="numeroDeRegistroSenesyt" required>
                                <label for="ftxt-numeroDeRegistroSenesyt">* Numero De Registro Senesyt</label>
                            </span>
                        </div>
                    </div>
                </app-spinner><br>
                <div class="custom-toolbar d-flex justify-content-center">
                    <div class="p-toolbar-group-center">
                        <button pButton label="Guardar" class="p-button m-1 p-button-info guardar-button"
                            icon="pi pi-send" type="submit" (click)="funcionalidad.save()" pTooltip="Guardar"
                            tooltipPosition="right"></button>

                        <button pButton label="Cancelar" class="p-button m-1 p-button-danger cancelar-button"
                            icon="pi pi-times" (click)="funcionalidad.cancel()" pTooltip="Cancelar"
                            tooltipPosition="right"></button>
                    </div>
                </div>
            </form>

        </p-dialog>

        <p-card class="custom-card">
            <div class="caja-boton-principal custom-button-box">
                <button pButton label="Agregar" class="agregar" icon="pi pi-plus" (click)="funcionalidad.openModal()"
                    tooltipPosition="right"></button>
            </div>

            <p-divider class="custom-divider"></p-divider>

            <app-table [list]="funcionalidad.list" (selectedOneRegister)="setSeleccionado($event)">
            </app-table>
        </p-card>
    </div>
    <br>
    <app-footer></app-footer>
</app-spinner>
