<app-spinner [load]="loadingSpiner">
  <app-navbar></app-navbar>

  <div class="nacionalidad-container">
    <div class="custom-card-header">
      <h4>Aulas</h4>
    </div>
    <!-- <p-confirmDialog class="custom-confirm-dialog"></p-confirmDialog> -->

    <p-dialog
      class="custom-dialog bg-blue-900"
      header="Aulas"
      [(visible)]="modal"
      [modal]="true"
      (onHide)="closeModal()"
      [style]="{ width: '60rem' }"
      [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
      [maximizable]="true"
    >
      <br />
      <form [formGroup]="form" class="custom-form">
        <app-spinner [load]="loadingSpinerForm">
          <div class="p-fluid p-formgrid grid custom-form-grid">
            <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
              <div class="d-flex">
                <div class="col me-3">
                  <span class="p-float-label mb-4">
                    <input
                      pInputText
                      id="ftxt-nombre"
                      type="text"
                      formControlName="nombre"
                      required
                    />
                    <label for="ftxt-nombre">* Nombre</label>
                  </span>

                  <span class="p-float-label mb-4">
                    <input
                      pInputText
                      id="ftxt-descripcion"
                      type="text"
                      formControlName="descripcion"
                      required
                    />
                    <label for="ftxt-descripcion">* Descripcion</label>
                  </span>
                </div>
                <div class="col">
                  <span class="p-float-label mb-4">
                    <p-dropdown
                      formControlName="persona"
                      placeholder="persona"
                      [options]="formSelectData.persona"
                      [filter]="true"
                      filterBy="descripcion"
                      [showClear]="true"
                      optionLabel="id"
                    >
                      <ng-template let-data pTemplate="item">
                        <div class="flex align-items-center gap-2">
                          <div>
                            {{ data.dni }} - {{ data.nombres }}
                            {{ data.apellidos }}
                          </div>
                        </div>
                      </ng-template>
                      <ng-template pTemplate="selectedItem">
                        <div>{{ getOptionLabel(selectedCustodio) }}</div>
                      </ng-template>
                    </p-dropdown>
                    <label for="ftxt-persona">Custodio</label>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="central custom-toolbar">
            <div class="p-toolbar-group-center">
              <button
                pButton
                label="Guardar"
                class="p-button m-1 p-button-info guardar-button"
                icon="pi pi-send"
                type="submit"
                (click)="save()"
                pTooltip="Guardar"
                tooltipPosition="right"
              ></button>

              <button
                pButton
                label="Cancelar"
                class="p-button m-1 p-button-danger cancelar-button"
                icon="pi pi-times"
                (click)="cancel()"
                pTooltip="Cancelar"
                tooltipPosition="right"
              ></button>
            </div>
          </div>
        </app-spinner>
      </form>
    </p-dialog>

    <p-card class="custom-card">
      <div class="caja-boton-principal custom-button-box">
        <button
          pButton
          label="Agregar"
          class="agregar"
          icon="pi pi-plus"
          (click)="openModal()"
          tooltipPosition="right"
        ></button>
      </div>

      <p-divider class="custom-divider"></p-divider>

      <app-table [list]="list" (selectedOneRegister)="setSeleccionado($event)">
      </app-table>
    </p-card>
  </div>
  <br />
  <app-footer></app-footer>
</app-spinner>
