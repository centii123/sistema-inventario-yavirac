<div class="contenedor-imagen-yavirac">
  <section class="h-100 gradient-form">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <img
                  src="https://fdje.org/wp-content/uploads/2022/06/yavirac.png"
                  alt="logo"
                  class="logo"
                />
                <h4 class="mt-1 mb-5 pb-1">
                  INSTITUTO SUPERIOR TECNOLÓGICO DE TURISMO Y PATRIMONIO YAVIRAC
                </h4>
              </div>

              <form (ngSubmit)="submit()" [formGroup]="loginForm">
                <p class="text-white">Inicie sesión en su cuenta</p>

                <div class="form-outline">
                  <i class="fas fa-user form-icon"></i>
                  <input
                    formControlName="username"
                    type="email"
                    id="form2Example11"
                    class="form-control"
                    placeholder="Ingresa tu correo electrónico"
                  />
                  
                </div>
                
                <div class="form-outline">
                  <i class="fas fa-lock form-icon"></i>
                  <input
                  formControlName="password"
                    type="password"
                    id="form2Example22"
                    class="form-control"
                    placeholder="Ingresa tu contraseña"
                  />
                  
                </div>
                  <br><br>
                <div class="text-center pt-1 mt-4">
                  <button
                    class="btn btn-primary btn-block fa-lg mb-3"
                    type="submit"
                  >
                    Inicia tu sesion
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
