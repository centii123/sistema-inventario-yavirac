<div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-confirmDialog #cd [style]="{width: '50vw'}">
        <ng-template pTemplate="header">

        </ng-template>
        <ng-template pTemplate="footer">
            <button class="bg-danger border-danger" type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
            <button class="bg-primary" type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
        </ng-template>
    </p-confirmDialog>
</div>
