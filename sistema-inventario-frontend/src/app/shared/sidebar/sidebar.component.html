<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div id="sidebar" class="sidebar hidden">
  <ng-container *ngIf="content === 'docentes'; else inventario">
    <h4>Docentes</h4>
    <ul id="sidebar-menu">
      <li>
        <a href="/home"><i class="fas fa-home"></i> Inicio</a>
      </li>
      <li>
        <a href="/escala-ocupacional"><i class="fas fa-sitemap"></i> Escala ocupacional</a>
      </li>
      <li>
        <a href="/persona"><i class="fas fa-user"></i> Docentes</a>
      </li>
    </ul>

    <ul id="additional-options" class="hidden">
      <li>
        <a href="/provincia"><i class="fas fa-certificate"></i> Provincia</a>
      </li>
      <li>
        <a href="/estudios-curso"><i class="fas fa-book"></i> Estudios en Curso</a>
      </li>
      <li>
        <a href="/generos"><i class="fas fa-venus-mars"></i> Género</a>
      </li>
      <li>
        <a href="/instituto"><i class="fas fa-university"></i> Institutos</a>
      </li>
      <li>
        <a href="/rol-institucional"><i class="fas fa-user-tie"></i> Rol institucional</a>
      </li>
      <li>
        <button (click)="toggleOptions()"><i class="fas fa-arrow-left"></i> Atrás</button>
      </li>
    </ul>
    <a (click)="closeSidebar()" class="close-sidebar-button"><i class="fas fa-times"></i> Cerrar</a>
  </ng-container>

  <ng-template #inventario>
    <h4>Inventario</h4>
    <ul class="button">
      <li>
        <a href="/home"><i class="fas fa-home"></i> Inicio</a>
      </li>
      <li>
        <a href="/categoria-bien"><i class="fas fa-tags"></i> Categoría del Bien</a>
      </li>
      <li>
        <a href="/infraestructura"><i class="fas fa-chair"></i> Infraestructura</a>
      </li>
    </ul>

    <!-- Button that triggers the dropdown -->
    <button class="btn btn-sidebar" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-archive"></i> Tus bienes
    </button>

    <!-- Dropdown Menu -->
    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item" href="#">
          <i class="fas fa-chalkboard"></i> Aula
          
        </a>
      </li>
      <li>
        <a class="dropdown-item" href="#">
          <i class="fas fa-flask"></i> Laboratorios
        </a>
      </li>
      <li>
        <a class="dropdown-item" href="#">
          <i class="fas fa-building"></i> Oficinas
        </a>
      </li>
    </ul>

    <a (click)="closeSidebar()" class="close-sidebar-button"><i class="fas fa-times"></i> Cerrar</a>
  </ng-template>
</div>
